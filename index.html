<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Email Subscribe</title>
  </head>
  <body>
    <main class="bg-zinc-700 flex items-center justify-center h-screen">
      <!-- CARD -->
      <div class="bg-zinc-800 rounded-2xl p-2 mx-6">
        <!-- FLEX-CONTAINER -->
        <div class="flex flex-col md:flex-row rounded-l-xl">
          <!-- IMAGE -->
          <img src="/images/image.jpg" alt="" class="object-fit h-80 md:h-64 rounded-xl md:rounded-l-xl md:rounded-r-none transform hover:scale-105 hover:rounded-xl duration-200">
          <!-- CONTENT -->
          <div class="p-6 md:p-12">
            <h2 class="font-serif text-xl font-medium text-center text-white md-text-left">
              Get diet and fitness tips in your inbox
            </h2>
            <p class="max-w-xs my-4 text-xs leading-5 tracking-wide text-center text-white md:text-left">
              Eat better and exercise better.  Sign up for the Diet&Fitness newsletter.
            </p>
            <!-- INPUT -->
            <div class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0">
              <input type="text" placeholder="Enter your email address" 
              class="p-2 px-4 bg-zinc-800 border border-zinc-600 text-white placeholder:text-xs placeholder:text-center md:text-left placeholder:md:text-left focus:outline-none"/>
              <button class="p-2 px-4 rounded-md text-center text-zinc-800 text-xs bg-lime-500 hover:bg-lime-700 hover:text-white">Subscribe</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
